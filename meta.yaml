package:
  name: sls_detector_lib
  version: "4.0.0"


source:
  git_rev: 4.0.0
  git_url: https://github.com/slsdetectorgroup/slsDetectorPackage.git

build:
  number: 0
  rpaths:
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{compiler('cxx')}}
    - cmake
    - pyzmq

  host:
    - libstdcxx-ng
    - libgcc-ng
    - pyzmq

  run:
    - pyzmq
    - libstdcxx-ng
    - libgcc-ng



about:
  home: https://github.com/slsdetectorgroup/sls_detector_lib
  license: GPL2
  license_file: LICENSE

